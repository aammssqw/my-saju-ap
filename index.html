<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>딱이만 사주 - 2026년 병오년 명품 운명 분석</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark-bg: #0a0a0b; }
        body { 
            font-family: 'Inter', 'Noto Serif KR', sans-serif; 
            background-color: var(--dark-bg);
            color: #e4e4e7;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }
        .font-serif { font-family: 'Noto Serif KR', serif; }
        .mystic-gradient {
            background: radial-gradient(circle at 50% -20%, #1c1c21 0%, #0a0a0b 100%);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .premium-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.6s ease-out forwards; }
        input, select { color-scheme: dark; }
        .gold-glow { text-shadow: 0 0 15px rgba(212, 175, 55, 0.3); }
    </style>
