<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>딱이만 사주 - 2026년 병오년 명품 운명 분석</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --dark-bg: #0a0a0b; }
        body { 
            font-family: 'Inter', 'Noto Serif KR', sans-serif; 
            background-color: var(--dark-bg);
            color: #e4e4e7;
            margin: 0; padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-serif { font-family: 'Noto Serif KR', serif; }
        .mystic-gradient {
            background: radial-gradient(circle at 50% -20%, #1c1c21 0%, #0a0a0b 100%);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .premium-shadow {
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        input, select { color-scheme: dark; }

        /* PDF 저장(인쇄) 최적화 스타일 */
        @media print {
            @page { margin: 1cm; }
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; padding: 0 !important; }
            .mystic-gradient { background: white !important; }
            .print-container { width: 100% !important; margin: 0 !important; padding: 0 !important; }
            .print-bg-white { 
                background: white !important; 
                border: 1px solid #eee !important; 
                box-shadow: none !important; 
                backdrop-filter: none !important;
                border-radius: 0 !important;
            }
            .print-header { 
                background: #f8f8f8 !important; 
                color: black !important; 
                border-bottom: 2px solid #000 !important;
            }
            .print-black { color: black !important; }
            .print-border-black { border-color: #000 !important; }
            .print-border-gray { border: 1px solid #ccc !important; background: #fafafa !important; }
            .print-border-none { border: none !important; }
            .text-amber-500 { color: #b45309 !important; } /* 가독성을 위한 진한 금색 */
            .text-zinc-300 { color: #333 !important; }
            .text-white { color: black !important; }
            .blur-2xl { filter: none !important; opacity: 1 !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
