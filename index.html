<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>딱이만 사주 - 마스터 상담 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --dark-bg: #0a0a0b; }
        body { 
            font-family: 'Inter', 'Noto Serif KR', sans-serif; 
            background-color: var(--dark-bg);
            color: #e4e4e7;
            margin: 0; padding: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-serif { font-family: 'Noto Serif KR', serif; }
        .mystic-gradient {
            background: radial-gradient(circle at 50% -20%, #1c1c21 0%, #0a0a0b 100%);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .premium-shadow {
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.8);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.6s ease-out forwards; }
        
        /* 모바일 인쇄 최적화 */
        @media print {
            @page { size: auto; margin: 15mm; }
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; }
            .mystic-gradient { background: white !important; }
            .print-container { width: 100% !important; max-width: none !important; margin: 0 !important; padding: 0 !important; }
            .print-bg-white { 
                background: white !important; 
                border: 2px solid #000 !important; 
                box-shadow: none !important; 
                border-radius: 0 !important;
            }
            .print-header { 
                background: #f0f0f0 !important; 
                color: black !important; 
                border-bottom: 2px solid #000 !important;
                -webkit-print-color-adjust: exact;
            }
            .print-black { color: black !important; }
            .print-border-black { border-color: #000 !important; }
            .print-border-gray { border: 1px solid #ddd !important; background: #fafafa !important; -webkit-print-color-adjust: exact; }
            .text-amber-500 { color: #b45309 !important; }
            .text-zinc-200 { color: #111 !important; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="mystic-gradient min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
